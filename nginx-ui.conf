[app]
# Nginx UI listening address
HttpHost = 0.0.0.0
# Nginx UI listening port
HttpPort = 9000

[server]
# Run mode: debug, release
RunMode = release
# JWT secret - change this to a random string in production
JWTSecret = nginx-ui-secret-change-me-in-production
# Node secret for cluster mode (optional)
NodeSecret = 
# HTTP challenge port for Let's Encrypt
HTTPChallengePort = 9180
# Email for Let's Encrypt certificate registration
Email = 
# Database file location
Database = /etc/nginx-ui/database.db
# Startup secret - used to encrypt sensitive data
StartPageSecret = 
# CA directory for Let's Encrypt (leave empty for production)
# Use https://acme-staging-v02.api.letsencrypt.org/directory for testing
CADir = 
# Demo mode (read-only)
Demo = false
# Page size for lists
PageSize = 10
# Github proxy for downloading resources (optional)
GithubProxy = 

[nginx]
# Path to nginx access log
AccessLogPath = /var/log/nginx/access.log
# Path to nginx error log
ErrorLogPath = /var/log/nginx/error.log
# Path to nginx configuration directory
ConfigDir = /etc/nginx
# Path to nginx pid file
PIDPath = /var/run/nginx.pid
# Command to test nginx configuration
TestConfigCmd = nginx -t
# Command to reload nginx
ReloadCmd = nginx -s reload
# Command to restart nginx
RestartCmd = nginx -s quit && nginx

[openai]
# OpenAI API base URL (optional, for AI features)
BaseUrl = 
# OpenAI API proxy (optional)
Proxy = 
# OpenAI API token (optional)
Token = 
# OpenAI model to use
Model = gpt-4o-mini

[casdoor]
# Casdoor endpoint (optional, for SSO)
Endpoint = 
# Casdoor client ID
ClientId = 
# Casdoor client secret
ClientSecret = 
# Casdoor certificate path
CertificatePath = 
# Casdoor organization name
Organization = 
# Casdoor application name
Application = 
# Redirect URI for OAuth
RedirectUri = 

[logrotate]
# Enable log rotation
Enabled = true
# Log rotation command
CMD = logrotate /etc/logrotate.d/nginx
# Log rotation interval in minutes
Interval = 1440

[cluster]
# Node name (optional, for cluster mode)
Node = 

[auth]
# IP whitelist (optional, comma-separated)
IPWhiteList = 
# Ban threshold before IP is temporarily blocked
BanThresholdMinutes = 10
# Maximum authentication attempts before ban
MaxAttempts = 10

[crypto]
# Secret for encrypting sensitive data - change this in production
Secret = nginx-ui-crypto-secret-change-me
